<div >
  <app-navbar></app-navbar>
</div>
<div style="display: flex;">

<div class="wrapper">
  <div class="container">

    <div class="content">

      <ul class="posts">
        <li>

          <div class="postContent">
            <h2>{{title}}</h2>
            <quill-editor
          class="preview-editor"
				[ngModel]="content"
				placeholder="No description set."
				[modules]="viewOnlyEditorOption"
				[readOnly]="true"
			>
			</quill-editor>
          </div>
        </li>
      </ul>

    </div>

  </div>

</div>


<div style="margin-top: 10%;" >
  <app-comments [id]="id" [blog]="blog" ></app-comments>
</div>
</div>
